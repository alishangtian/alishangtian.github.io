<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jps speed</title>
</head>

<body>
    <p id="demo"></p>
    <button onclick="getLocation()">click</button>
    <script>
        var p = document.getElementById("demo");
        function getLocation() {
            var options = {
                enableHighAccuracy: true,
                maximumAge: 1000
            }
            if (navigator.geolocation) {
                alert("support geolocation");
                navigator.geolocation.getCurrentPosition(onSuccess, onError, options);
            } else {
                alert("not support geolocation");
            }
        }
        function onSuccess(pos) {
            alert("latitude: " + pos.coords.longitude +
                "longitude: " + pos.coords.latitude)
        }
        function onError(error) {
            switch (error.code) {
                case 1:
                    alert("location deny");
                    break;
                case 2:
                    alert("can not get location");
                    break;
                case 3:
                    alert("time out");
                    break;
                case 4:
                    alert("unknown error");
                    break;
            }
        }
    </script>
</body>

</html>
